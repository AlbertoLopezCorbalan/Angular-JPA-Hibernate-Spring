  
  <form (ngSubmit)="onSubmit()" #pacienteForm="ngForm" id="login-form" class="login-form" autocomplete="off" role="main" >
    <h1 class="a11y-hidden">Login Form</h1>	
 
    <div>
    
      <!-- Nombre -->

      <label class="label-nombre">
        <input type="text" class="text" name="Nombre" placeholder="Nombre*" tabindex="1" required  [(ngModel)]="paciente.nombre"/>
      </label>

      <div class="padding"></div>

      <!-- Apellidos -->
      <label class="label-apellidos">
        <input type="text" class="text" name="Apellidos" placeholder="Apellidos*" tabindex="2" required [(ngModel)]="paciente.apellidos"/>
      </label>

      <div class="padding"></div>

      <!-- Usuario -->
      <label class="label-Usuario">
        <input type="text" class="text" name="Usuario" placeholder="Usuario*" tabindex="3" required [(ngModel)]="paciente.usuario"/>
      </label>

      <div class="padding"></div>

      <!-- Contraseña -->
      <label class="label-Contraseña">
        <input type="password" class="text" name="Contraseña" placeholder="Contraseña*" tabindex="4" required [(ngModel)]="paciente.clave" />
      </label>

      <div class="padding"></div>

      <!-- NSS -->
      <label class="label-seguridadSocial">
        <input type="text" class="text" name="seguridadSocial" placeholder="NSS*" tabindex="6"  required [(ngModel)]="paciente.nss" />
      </label>

      <div class="padding"></div>

      <!-- numTarjeta -->
      <label class="label-numTarjeta">
        <input type="text" class="text" name="Número de tarjeta" placeholder="Número de tarjeta*" tabindex="7"  required [(ngModel)]="paciente.numTarjeta" />
      </label>

      <div class="padding"></div>
     
      <!-- Telefono -->
      <label class="label-telefono">
        <input type="text" class="text" name="Teléfono" placeholder="Teléfono*" tabindex="8" required [(ngModel)]="paciente.telefono"/>
      </label>

      <div class="padding"></div>

      <!-- Dirección -->
      <label class="label-Direccion">
        <input type="text" class="text" name="Dirección" placeholder="Dirección*" tabindex="9" required [(ngModel)]="paciente.direccion"/>
      </label>

      <input type="submit" tabindex="10"  value="Registrarse"/>  
    </div>
