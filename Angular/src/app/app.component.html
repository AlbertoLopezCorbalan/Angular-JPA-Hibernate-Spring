
<!-- Toolbar -->
<div class="toolbar" role="banner">

</div>

<div class="content" role="main">

  <h1>Bienvenido a la web de citas médicas</h1>

  <input type="hidden" #selection> <!-- Para el selector de formulario -->

  <!-- Gestiones -->
  <h2>¿Qué desea hacer?</h2>
  <div class="card-container">
    <a class="card card-small" target="_blank" rel="noopener" (click)="selection.value = 'medicos'">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
      <span>Consultar médicos</span>
    </a>
    <a class="card card-small" target="_blank" rel="noopener" (click)="selection.value = 'nueva_cita'">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
      <span>Solicitar cita</span>
    </a>

    <a class="card card-small" target="_blank" rel="noopener" (click)="selection.value = 'citas'">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11.5 9C10.12 9 9 10.12 9 11.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5S12.88 9 11.5 9zM20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-3.21 14.21l-2.91-2.91c-.69.44-1.51.7-2.39.7C9.01 16 7 13.99 7 11.5S9.01 7 11.5 7 16 9.01 16 11.5c0 .88-.26 1.69-.7 2.39l2.91 2.9-1.42 1.42z"/></svg>
      <span>Consultar citas</span>
    </a>
  </div>



  <div [ngSwitch]="selection.value">
      <!-- Lista de médicos -->
      <div *ngSwitchCase="'medicos'"><app-medicos></app-medicos></div>

      <div *ngSwitchCase="'citas'"><app-citas></app-citas> </div>
      <div *ngSwitchCase="'nueva_cita'"><app-citas-form></app-citas-form> </div>
      <div *ngSwitchCase="'nuevo_usuario'"><app-paciente-form></app-paciente-form></div>
  </div>




  <div class="footer">
    <!-- Registro -->
    <h2>¿Es la primera vez que accede?</h2>
    <p>Regístrese para poder hacer uso de nuestras citas:</p>

    <div class="card-container">
      <a class="card card-small" target="_blank" rel="noopener" (click)="selection.value = 'nuevo_usuario'">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M9 1C4.58 1 1 4.58 1 9s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 2.75c1.24 0 2.25 1.01 2.25 2.25S10.24 8.25 9 8.25 6.75 7.24 6.75 6 7.76 3.75 9 3.75zM9 14.5c-1.86 0-3.49-.92-4.49-2.33C4.62 10.72 7.53 10 9 10c1.47 0 4.38.72 4.49 2.17-1 1.41-2.63 2.33-4.49 2.33z"/></svg>
        <span> Nuevo paciente </span>
      </a>
    </div>
  </div>
